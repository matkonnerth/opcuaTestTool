<ul class="script">
    <li *ngFor="let script of scripts" [class.selected]="script === selectedScript" (click)="onSelect(script)">
        <span class="badge">{{script.name}}</span>
    </li>
</ul>
<div *ngIf="selectedScript">
    <h2>{{selectedScript.name}}</h2>
    <div *ngIf="content">
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <input name="src" [(ngModel)="content">{{content}}</input>
            <button>Save</button>
          </form>
    </div>
    <button type="button" class="btn btn-default" (click)="newJob(selectedScript)">Run</button>
    <button *ngIf="content" type="button" class="btn btn-default" (click)="updateScript(selectedScript, content)">Save</button>
</div>
