<ul class="script">
    <li *ngFor="let script of scripts" [class.selected]="script === selectedScript" (click)="onSelect(script)">
        <span class="badge">{{script.name}}</span>
    </li>
</ul>
<div *ngIf="selectedScript">
    <h2>{{selectedScript.name}} Details</h2>
    <div *ngIf="content"><span>content: </span>{{content}}}</div>
    <button type="button" class="btn btn-default" (click)="newJob(selectedScript)">Run</button>
</div>
